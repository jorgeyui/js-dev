<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ジャンケンポン</title>
</head>
<body>
    <header>
        <h1>game</h1>
    </header>
        <div  class="score-board">
            <div id="player-points" class="mark">player</div>
            <div id="pc-points" class="mark">PC</div>
            <span id="player-score">0</span>:<span id="pc-score">0</span>
        </div>
        <div class="result">
            <p>you win!</p>
        </div>
        <div class="choices">
            <div id="rock" class="choice">
                <img src="rock.png" alt="">
            </div>
            <div id="paper" class="choice">
                <img src="paper.jpg" alt="">
            </div>
            <div id="scissors" class="choice">
                <img src="scissors.svg" alt="">
            </div>
        </div>
        <div class="instructions"><p id="status">Make Your Move</p></div>    
        <script src="app.js"></script>
</body>
</html>
